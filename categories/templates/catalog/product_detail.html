{% extends 'base.html' %}
{%block content%}
{%load tags_tags%}

<h1>{{ product.name }}</h1>
<img src="{{ product.image_product|media_filter }}" class="card-image">
<p>{{ product.description }}</p>
<p>Цена: {{ product.price_per_purchase }}</p>
<p>Категория: {{ product.category.name }}</p>
<p>Дата изготовления: {{product.manufactured_at }}</p>
{%endblock%}
